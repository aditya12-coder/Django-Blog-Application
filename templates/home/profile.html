{% extends 'base.html' %} {% block title %} {{request.user}} | Dashboard {% endblock title %} {% load static %}
 {% block body %}
<div class="container">
  <div class="col-lg-12 my-4 mx-2">
    <h2>Your Profile</h2>
    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="avatar" />
        <div class="form-group">
          <label for="inputEmail4">NAME</label>
          <input
            type="name"
            name="userName"
            value="{{user.first_name}} {{user.last_name}}"
            class="form-control"
            id="userName"
            placeholder="Your Name"
          />
        </div>
      <div class="form-group">
        <label for="inputAddress">Your email Address</label>
        <input
          type="text"
          name="userAddress"
          class="form-control"
          id="userAddress"
          value="{{user.email}}"
          placeholder="Address"
        />
      </div>

      <div class="form-group">
        <label for="inputEmail4">USERNAME</label>
        <input
          type="name"
          name="userName"
          value="{{request.user}}"
          class="form-control"
          id="userName"
          placeholder="Your Name"
        />
      </div>
      <div class="form-group">
        <label for="ip">Your Ip Address</label>
        <input
          type="name"
          name="ip"
          class="form-control"
          id="ip"
          placeholder="Your Name"
        />
        <input type="hidden" value="request.user" name="">
      </div>
      <script> 
        // Add "https://ipinfo.io" statement 
        // this will communicate with the ipify servers  
        // in order to retrieve the IP address 
  
        $.get("https://ipinfo.io", function(response) { 
            // alert(response.ip); 
            var text = document.getElementById('ip'); 
            text.value = response.ip;
        }, "json") 


  
        // "json" shows that data will be fetched in json format 
    </script>
  </div>
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> 
    </script> 

 

<div class="container"> 

    <h3>Change your Password</h3>
    {% load crispy_forms_tags %}
      <form method="Post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-danger">Submit</button>
    </form>
</div>
</div>
</div>
<br /><br />
<br />

{% endblock %}
